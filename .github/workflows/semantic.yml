name: Semantic Package CI

on:
  push:
    branches: [main]
    paths:
      - 'packages/semantic/**'
      - '.github/workflows/semantic.yml'
  pull_request:
    branches: [main]
    paths:
      - 'packages/semantic/**'
      - '.github/workflows/semantic.yml'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: packages/semantic/package-lock.json

      - name: Install dependencies
        run: npm ci --prefix packages/semantic

      - name: TypeScript check
        run: npm run typecheck --prefix packages/semantic

      - name: Run tests
        run: npm test --prefix packages/semantic -- --run

  benchmark:
    runs-on: ubuntu-latest
    needs: test
    # Only run benchmarks on main branch pushes
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: packages/semantic/package-lock.json

      - name: Install dependencies
        run: npm ci --prefix packages/semantic

      - name: Restore benchmark baseline
        uses: actions/cache@v4
        with:
          path: packages/semantic/benchmarks
          key: benchmark-${{ runner.os }}-${{ hashFiles('packages/semantic/src/**/*.ts') }}
          restore-keys: |
            benchmark-${{ runner.os }}-

      - name: Run benchmarks
        run: npm run benchmark:ci --prefix packages/semantic

      - name: Save benchmark results
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-results
          path: packages/semantic/benchmarks/latest.json
          retention-days: 30

  benchmark-pr:
    runs-on: ubuntu-latest
    needs: test
    # Run comparison benchmark on PRs
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: packages/semantic/package-lock.json

      - name: Install dependencies
        run: npm ci --prefix packages/semantic

      - name: Restore benchmark baseline
        uses: actions/cache@v4
        with:
          path: packages/semantic/benchmarks
          key: benchmark-${{ runner.os }}-${{ github.base_ref }}
          restore-keys: |
            benchmark-${{ runner.os }}-

      - name: Run benchmark comparison
        id: benchmark
        run: |
          npm run benchmark:ci --prefix packages/semantic || echo "BENCHMARK_FAILED=true" >> $GITHUB_OUTPUT
        continue-on-error: true

      - name: Comment on PR if regression
        if: steps.benchmark.outputs.BENCHMARK_FAILED == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '⚠️ **Performance Regression Detected**\n\nThe benchmark comparison found significant regressions (>20% slower). Please review the benchmark results in the workflow logs.'
            })

      - name: Fail on regression
        if: steps.benchmark.outputs.BENCHMARK_FAILED == 'true'
        run: exit 1
