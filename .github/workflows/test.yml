name: Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    name: Test Suite
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build semantic package (dependency of core)
        run: npm run build --prefix packages/semantic

      - name: Build i18n package (dependency of core)
        run: npm run build --prefix packages/i18n

      - name: TypeScript type checking
        run: |
          npm run typecheck --prefix packages/core
          npm run typecheck --prefix packages/semantic

      - name: Unit tests with coverage (core)
        run: npm run test:coverage --prefix packages/core

      - name: Unit tests with coverage (semantic)
        run: npm run test:coverage --prefix packages/semantic

      - name: Unit tests with coverage (i18n)
        run: npm run test:coverage --prefix packages/i18n

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        with:
          files: |
            packages/core/coverage/lcov.info
            packages/semantic/coverage/lcov.info
            packages/i18n/coverage/lcov.info
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: false
        continue-on-error: true

  multilingual:
    name: Multilingual Validation
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build semantic package (dependency)
        run: npm run build --prefix packages/semantic

      - name: Build i18n package (dependency)
        run: npm run build --prefix packages/i18n

      - name: Build core package (dependency of testing-framework)
        run: npm run build --prefix packages/core

      - name: Build patterns-reference package (dependency of testing-framework)
        run: npm run build --prefix packages/patterns-reference

      - name: Populate patterns database
        run: npm run populate --prefix packages/patterns-reference

      - name: Test priority languages (quick mode)
        run: |
          cd packages/testing-framework
          npx tsx src/multilingual/cli.ts --languages en,ja,ko,es,zh,ar --quick
        continue-on-error: true # Korean has 80% pass rate (event handlers not fully implemented for SOV)

      - name: Test supported languages (full mode)
        run: |
          cd packages/testing-framework
          # Excluding QU (Quechua), BN (Bengali), MS (Malay) - need more development
          # Testing: AR,DE,EN,ES,FR,HI,ID,IT,JA,KO,PL,PT,RU,SW,TH,TL,TR,UK,VI,ZH
          npx tsx src/multilingual/cli.ts --languages ar,de,en,es,fr,hi,id,it,ja,ko,pl,pt,ru,sw,th,tl,tr,uk,vi,zh --full --bundle browser-priority

      - name: Regression test
        run: |
          cd packages/testing-framework
          # Excluding QU (Quechua), BN (Bengali), MS (Malay) from CI tests
          npx tsx src/multilingual/cli.ts --languages ar,de,en,es,fr,hi,id,it,ja,ko,pl,pt,ru,sw,th,tl,tr,uk,vi,zh --full --bundle browser-priority --regression
        continue-on-error: true

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: multilingual-test-results
          path: packages/testing-framework/test-results/
          retention-days: 30

      - name: Upload failure logs
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: failure-logs
          path: packages/testing-framework/*.log
          retention-days: 7

  browser:
    name: Browser Tests
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Build semantic package (dependency)
        run: npm run build --prefix packages/semantic

      - name: Build i18n package (dependency)
        run: npm run build --prefix packages/i18n

      - name: Build core package (dependency of patterns-reference)
        run: npm run build --prefix packages/core

      - name: Build patterns-reference package (dependency of ast-toolkit)
        run: npm run build --prefix packages/patterns-reference

      - name: Build ast-toolkit package (dependency of developer-tools)
        run: npm run build --prefix packages/ast-toolkit

      - name: Build developer-tools package
        run: npm run build --prefix packages/developer-tools

      - name: Build browser bundles
        run: npm run build:browser --prefix packages/core

      - name: Run browser tests
        run: npm run test:browser --prefix packages/core

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: packages/core/playwright-report/
          retention-days: 30
