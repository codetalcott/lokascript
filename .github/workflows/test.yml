name: Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    name: Test Suite
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build semantic package (dependency of core)
        run: npm run build --prefix packages/semantic

      - name: TypeScript type checking
        run: |
          npm run typecheck --prefix packages/core
          npm run typecheck --prefix packages/semantic

      - name: Unit tests (core)
        run: npm test --prefix packages/core

      - name: Unit tests (semantic)
        run: npm test --prefix packages/semantic

      - name: Unit tests (i18n)
        run: npm test --prefix packages/i18n

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        with:
          files: |
            packages/core/coverage/coverage-final.json
            packages/semantic/coverage/coverage-final.json
            packages/i18n/coverage/coverage-final.json
        continue-on-error: true

  multilingual:
    name: Multilingual Validation
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build semantic package (dependency)
        run: npm run build --prefix packages/semantic

      - name: Populate patterns database
        run: npm run populate --prefix packages/patterns-reference

      - name: Test priority languages (quick mode)
        run: |
          cd packages/testing-framework
          npx tsx src/multilingual/cli.ts --languages en,ja,ko,es,zh,ar --quick

      - name: Test all languages (full mode)
        run: |
          cd packages/testing-framework
          npx tsx src/multilingual/cli.ts --full --bundle browser-priority

      - name: Regression test
        run: |
          cd packages/testing-framework
          npx tsx src/multilingual/cli.ts --full --bundle browser-priority --regression
        continue-on-error: true

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: multilingual-test-results
          path: packages/testing-framework/test-results/
          retention-days: 30

      - name: Upload failure logs
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: failure-logs
          path: packages/testing-framework/*.log
          retention-days: 7

  browser:
    name: Browser Tests
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Build semantic package (dependency)
        run: npm run build --prefix packages/semantic

      - name: Build browser bundles
        run: npm run build:browser --prefix packages/core

      - name: Run browser tests
        run: npm run test:browser --prefix packages/core

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: packages/core/playwright-report/
          retention-days: 30
