<!DOCTYPE html>
<html>
<head>
    <title>Simple SET Debug</title>
    <style>
        body { font-family: monospace; padding: 20px; }
        .log { border: 1px solid #ccc; padding: 10px; margin: 5px 0; background: #f9f9f9; }
    </style>
</head>
<body>
    <h1>SET Command Debug Test</h1>
    <div id="output"></div>
    <div id="test">Test Element</div>
    
    <script src="dist/hyperfixi-browser.js"></script>
    <script>
        const output = document.getElementById('output');
        
        // Capture console logs
        const originalLog = console.log;
        const originalError = console.error;
        
        function addLog(type, ...args) {
            const div = document.createElement('div');
            div.className = 'log';
            div.innerHTML = `<strong>[${type}]</strong> ${args.map(arg => 
                typeof arg === 'object' ? JSON.stringify(arg, null, 2) : String(arg)
            ).join(' ')}`;
            output.appendChild(div);
        }
        
        console.log = function(...args) {
            addLog('LOG', ...args);
            originalLog.apply(console, args);
        };
        
        console.error = function(...args) {
            addLog('ERROR', ...args);
            originalError.apply(console, args);
        };
        
        async function testSetCommand() {
            addLog('INFO', 'Starting SET command test...');
            
            try {
                const testElement = document.getElementById('test');
                addLog('INFO', 'Test element:', testElement.tagName, 'ID:', testElement.id);
                
                addLog('INFO', 'Executing: set x to 42');
                const result = await hyperfixi.evalHyperScript('set x to 42', testElement);
                addLog('SUCCESS', 'SET command succeeded! Result:', result);
                
            } catch (error) {
                addLog('ERROR', 'SET command failed:', error.message);
                addLog('ERROR', 'Full error:', error);
            }
        }
        
        // Run test when page loads
        window.addEventListener('load', () => {
            addLog('INFO', 'Page loaded, starting test in 1 second...');
            setTimeout(testSetCommand, 1000);
        });
    </script>
</body>
</html>
