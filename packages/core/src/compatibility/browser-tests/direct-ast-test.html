<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Direct AST Path Tests</title>
  <!-- Load bundles using absolute paths from server root -->
  <script src="/packages/core/dist/hyperfixi.js"></script>
  <script src="/packages/semantic/dist/browser.global.js"></script>
  <style>
    body { font-family: system-ui, sans-serif; padding: 20px; }
    .test-container { margin: 20px 0; padding: 10px; border: 1px solid #ccc; }
    .active { background-color: #90EE90; }
    .highlight { border: 2px solid red; }
    .clicked { background-color: yellow; }
    #modal { display: none; padding: 20px; background: #f0f0f0; }
  </style>
</head>
<body>
  <h1>Direct AST Path Browser Tests</h1>
  <p>This page is used for Playwright tests of the direct AST path.</p>

  <div id="test-container" class="test-container">
    <!-- Test elements will be created dynamically -->
  </div>

  <script>
    // Helper to wait for bundles to load
    window.bundlesReady = new Promise((resolve) => {
      const checkBundles = () => {
        if (window.LokaScriptSemantic && window.hyperfixi) {
          resolve(true);
        } else {
          setTimeout(checkBundles, 50);
        }
      };
      checkBundles();
    });
  </script>
</body>
</html>
