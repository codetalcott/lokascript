<!DOCTYPE html>
<html>
<head>
    <title>Test Method Chaining Issue</title>
    <style>
        body { font-family: monospace; padding: 20px; }
        .log { border: 1px solid #ccc; padding: 10px; margin: 5px 0; background: #f9f9f9; }
        .success { background: #e8f5e9; border-color: #4caf50; }
        .error { background: #ffebee; border-color: #f44336; }
        #test-output { padding: 15px; background: lightblue; margin: 10px 0; border: 2px solid blue; }
    </style>
</head>
<body>
    <h1>Method Chaining Parse Test</h1>
    <div id="output"></div>
    <div id="test-output">Test output will appear here</div>
    
    <!-- Test different method chaining patterns -->
    <button _="on click set #test-output's textContent to new Date()">
        Test 1: new Date() (should work)
    </button>
    
    <button _="on click set #test-output's textContent to new Date().toString()">
        Test 2: new Date().toString() (method chaining)
    </button>
    
    <button _="on click set #test-output's textContent to new Date().toLocaleTimeString()">
        Test 3: new Date().toLocaleTimeString() (the problematic one)
    </button>
    
    <button _="on click set #test-output's textContent to Date().substring(0, 10)">
        Test 4: Date().substring(0, 10) (method with parameters)
    </button>
    
    <script src="dist/hyperfixi-browser.js"></script>
    <script>
        const output = document.getElementById('output');
        
        function addLog(type, ...args) {
            const div = document.createElement('div');
            div.className = `log ${type}`;
            div.innerHTML = `<strong>[${type.toUpperCase()}]</strong> ${args.map(arg => 
                typeof arg === 'object' ? JSON.stringify(arg, null, 2) : String(arg)
            ).join(' ')}`;
            output.appendChild(div);
        }
        
        // Test compilation of all patterns
        window.addEventListener('load', () => {
            addLog('info', 'Testing method chaining compilation...');
            
            const tests = [
                'set x to new Date()',
                'set x to new Date().toString()',
                'set x to new Date().toLocaleTimeString()',
                'set x to Date().substring(0, 10)'
            ];
            
            tests.forEach((test, i) => {
                try {
                    const result = hyperfixi.compile(test);
                    addLog(result.success ? 'success' : 'error', 
                        `Test ${i + 1}: ${result.success ? '✅' : '❌'} ${test}`);
                    if (!result.success) {
                        addLog('error', 'Compilation errors:', result.errors);
                    }
                } catch (e) {
                    addLog('error', `Test ${i + 1} exception:`, e.message);
                }
            });
            
            addLog('info', 'Compilation tests complete. Now try clicking the buttons above.');
        });
        
        // Capture execution logs
        const originalLog = console.log;
        console.log = function(...args) {
            const message = args.join(' ');
            if (message.includes('PARSER:') || message.includes('Expression') || message.includes('Function')) {
                addLog('info', ...args);
            }
            originalLog.apply(console, args);
        };
    </script>
</body>
</html>
