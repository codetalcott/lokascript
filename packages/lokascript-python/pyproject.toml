[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "hyperfixi"
version = "0.1.0"
description = "Django and FastAPI integration for HyperFixi hyperscript"
readme = "README.md"
license = "MIT"
requires-python = ">=3.12"
authors = [
    { name = "HyperFixi Team" }
]
keywords = ["django", "fastapi", "hyperscript", "htmx", "hyperfixi"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Environment :: Web Environment",
    "Framework :: Django",
    "Framework :: Django :: 5.2",
    "Framework :: Django :: 6.0",
    "Framework :: FastAPI",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Internet :: WWW/HTTP :: Dynamic Content",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

# Tier 1: No dependencies!
dependencies = []

[project.optional-dependencies]
django = ["django>=5.2"]
django6 = ["django>=6.0"]
fastapi = ["fastapi>=0.100.0", "jinja2>=3.0"]
service = ["httpx>=0.24.0", "pydantic>=2.0"]
dev = [
    "pytest>=8.0.0",
    "pytest-django>=4.5.0",
    "pytest-asyncio>=0.23.0",
    "django>=6.0",
]
all = [
    "django>=6.0",
    "fastapi>=0.100.0",
    "jinja2>=3.0",
    "httpx>=0.24.0",
    "pydantic>=2.0",
]

[project.urls]
Homepage = "https://github.com/hyperfixi/hyperfixi"
Documentation = "https://hyperfixi.dev/docs/python"
Repository = "https://github.com/hyperfixi/hyperfixi"

[tool.hatch.build.targets.wheel]
packages = ["hyperfixi"]

[tool.pytest.ini_options]
DJANGO_SETTINGS_MODULE = "tests.settings"
python_files = ["test_*.py"]
asyncio_mode = "auto"
